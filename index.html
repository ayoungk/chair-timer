<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>좌장 타이머</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #0f0f10;
      color: #fff;
    }
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .time {
      font-size: 72px;
      font-weight: 800;
      letter-spacing: 1px;
      text-align: center;
      margin: 24px 0;
    }
    .row {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button, input {
      font-size: 18px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 0;
    }
    button {
      background: #2b2b2f;
      color: #fff;
      cursor: pointer;
    }
    button.primary { background: #4a7dff; }
    button.danger { background: #ff3b30; }

    input {
      width: 120px;
      text-align: center;
    }

    .banner {
      display: none;
      margin: 18px 0;
      padding: 16px;
      border-radius: 16px;
      background: #ff3b30;
      font-weight: 800;
      text-align: center;
    }
    .banner.show {
      display: block;
    }

    .hint {
      opacity: .75;
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>좌장 타이머</h1>

    <div class="banner" id="warnBanner">⚠️ 1분 남았습니다</div>

    <div class="time" id="timeText">10:00</div>

    <div class="row">
      <input id="minutes" type="number" min="1" max="999" value="10" />
      <button id="setBtn">설정</button>
    </div>

    <div class="row" style="margin-top:12px;">
      <button class="primary" id="startBtn">시작</button>
      <button id="pauseBtn">일시정지</button>
      <button class="danger" id="resetBtn">리셋</button>
    </div>

    <div class="hint">
      iPhone Safari에서 열고<br/>
      공유 → 홈 화면에 추가 하면 앱처럼 사용 가능
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
